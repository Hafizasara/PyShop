{% extends 'base.html' %}
{% block content %}
  <h2>Your Cart</h2>
  <table class="table">
    <thead>
      <tr><th>Product</th><th>Quantity</th><th>Price</th><th>Total</th><th></th></tr>
    </thead>
    <tbody>
      {% for item in cart %}
      <tr>
        <td>{{ item.product.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>${{ item.price }}</td>
        <td>${{ item.total_price }}</td>
        <td><a href="{% url 'remove_from_cart' item.product.id %}" class="btn btn-danger btn-sm">Remove</a></td>
      </tr>
      {% empty %}
      <tr><td colspan="5">Your cart is empty.</td></tr>
      {% endfor %}
    </tbody>
  </table>
  <h4>Total: ${{ cart.get_total_price }}</h4>
{% endblock %}
